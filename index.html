<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <section id="body">        
        <section id="one">
            <div class="third">

                <!-- Input Tag -->
                <div id="input">
                    <input type="text" placeholder="0" id="output">
                </div>

                <!-- Buttons -->
                <div id="buttons">
                    <div><button onclick="document.getElementById('output').value +='7'">7</button></div>
                    <div><button onclick="document.getElementById('output').value +='8'">8</button></div>
                    <div><button onclick="document.getElementById('output').value +='9'">9</button></div>
                    <div><button onclick="document.getElementById('output').value +='/'">/</button></div>
                </div>

                <div id="buttons">
                    <div><button onclick="document.getElementById('output').value +='4'">4</button></div>
                    <div><button onclick="document.getElementById('output').value +='5'">5</button></div>
                    <div><button onclick="document.getElementById('output').value +='6'">6</button></div>
                    <div><button onclick="document.getElementById('output').value +='*'">*</button></div>
                </div>

                <div id="buttons">
                    <div><button onclick="document.getElementById('output').value +='1'">1</button></div>
                    <div><button onclick="document.getElementById('output').value +='2'">2</button></div>
                    <div><button onclick="document.getElementById('output').value +='3'">3</button></div>
                    <div><button onclick="document.getElementById('output').value +='-'">-</button></div>
                </div>

                <div id="buttons">
                    <div><button onclick="document.getElementById('output').value +='0'">0</button></div>
                    <div><button onclick="document.getElementById('output').value +='.'">.</button></div>
                    <div><button onclick="document.getElementById('output').value +='+'">+</button></div>
                    <div><button onclick="document.getElementById('output').value =eval(document.getElementById('output').value)">=</button></div>
                </div>

                <div id="buttons">                    
                    <div><button onclick="document.getElementById('output').value =document.getElementById('output').value.slice(0,-1)">delete</button></div>
                    <div><button onclick="document.getElementById('output').value =document.getElementById('output').value.slice(0,-25)">clr</button></div>
                </div>


            </div>

        </section>

    </section>
    
    <script src="index.js"></script>
</body>
</html>
